<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NC Timer</title>
  </head>
  <body>
    <header>
      <h1>NC Timer</h1>
      <p>Welcome to NC Timer. A very eggcellent app for all of your timing needs.</p>
    </header>
    <main>
      <section id="timer-controls">
        <p>Time remaining: 0s</p>
        <button class="timer-control-button">+30s</button>
        <button class="timer-control-button">Start</button>
      </section>
      <section id="instructions">
        <h2>How to use the timer</h2>
        <p>Operate the timer using the provided buttons.</p>
        <ul class="instructions-list">
          <li>Soft-boiled: 240 seconds</li>
          <li>Medium-boiled: 360 seconds</li>
          <li>Hard-boiled: 540 seconds</li>
        </ul>
      </section>
    </main>
  </body>
</html>
